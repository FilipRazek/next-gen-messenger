<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Next Gen Messenger</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class=banner>
        <h1>Messenger.next-gen.LOL</h1>
    </div>
    <section class="message-container">
        <ul id="messages">
            <li>Loading...</li>
        </ul>
        <div id="form">
            <textarea id="message-input" placeholder="New message..."></textarea>
            <div id="button-area">
                <button onclick="sendMessage()"><img alt="Send" src="./send.svg"></button>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
